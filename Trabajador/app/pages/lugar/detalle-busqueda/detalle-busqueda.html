<ion-header>
  <ion-navbar>
  	 <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalle busqueda</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list no-lines>
	  <ion-item>
	    <ion-label>Fecha:</ion-label>
	    <ion-input [(ngModel)]="fecha" type="text" disabled></ion-input>
	  </ion-item>

		<ion-item>
		  <ion-label>Tags:</ion-label>
		</ion-item>

	  <ion-item>
		<div class="tag-container">
			<span class="tag" *ngFor="let tag of tags">
		  	{{ tag }}
			 </span>
		</div>
	  </ion-item>

		 <ion-item>
	        <ion-label stacked>Descripci√≥n oculta:</ion-label>
	    	  <ion-textarea id="descripcion" [(ngModel)]="descripcion" rows="5" disabled></ion-textarea>
		</ion-item>

	</ion-list>
	
	<button (click)="actualizar()" secondary block>Actualizar</button>

</ion-content>
