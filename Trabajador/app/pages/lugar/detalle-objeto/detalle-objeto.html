<ion-header>
  <ion-navbar>
  	 <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalle busqueda</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list no-lines>
	   	
		<ion-item>
			<ion-label>Fecha de pérdida</ion-label>
			<ion-datetime  displayFormat="DD/MMM/YYYY" pickerFormat="DD-MMM-YYYY" [(ngModel)]="fecha" disabled></ion-datetime>
		</ion-item>

		<ion-item>
			<ion-label>Punto de recolección</ion-label>	
			<ion-label>{{punto}}</ion-label>
		</ion-item>

		<ion-item>
			<ion-label>Consecutivo</ion-label>
			<ion-label>{{registro.codigoBusqueda}}</ion-label>
		</ion-item>

		<ion-item>
		  <ion-label>Tags:</ion-label>
		</ion-item>

	  <ion-item>
		<div class="tag-container">
			<span class="tag" *ngFor="let tag of tags">
		  	{{ tag }}
			 </span>
		</div>
	  </ion-item>

		 <ion-item>
	        <ion-label stacked>Descripción oculta:</ion-label>
	    	  <ion-textarea [(ngModel)]="descripcion" rows="5" disabled>{{registro.sinCodigoQR.descripcionOculta}}</ion-textarea>
		</ion-item>

	</ion-list>
	
	<button (click)="actualizar()" secondary block>Actualizar</button>

</ion-content>
