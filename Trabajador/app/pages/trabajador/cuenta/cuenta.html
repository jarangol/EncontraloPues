<ion-content>      
    <ion-list no-lines>
        <ion-item>
            <img src="https://s13.postimg.org/7j6kixuqv/logo_Vector.png"/>
        </ion-item>
        <ion-item>
            <ion-label>
                Seleccione el punto de recolección
                <br>
                 en el que se encuentra. 
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Punto de recolección actual</ion-label>
            <ion-select  [(ngModel)]="puntoRecoleccion" (ionChange)="seleccionarPunto()">
                <ion-option  *ngFor="let punto of puntosRecoleccion" 
                    value={{punto.puntosRecoleccion.nombre}}>
                    {{punto.puntosRecoleccion.nombre}}
                </ion-option>
            </ion-select>
        </ion-item>

    </ion-list>
</ion-content>
