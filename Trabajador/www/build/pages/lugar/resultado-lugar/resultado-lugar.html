<ion-header>
  <ion-navbar>
  	 <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Resultados</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-item>
      <ion-label>Resultados de</ion-label>
      <ion-datetime  displayFormat="MMM/YYYY" pickerFormat="MMM-YYYY" [(ngModel)]="anoMes" disabled></ion-datetime>
    </ion-item>
      
    <ion-list> 
       <ion-list-header>
        <ion-row>
            <ion-col>Dia</ion-col>
            <ion-col>Tags </ion-col>
            <ion-col>Punto</ion-col>
        </ion-row>
      </ion-list-header>

      <ion-item *ngIf="tipoObjetos == 'perdidos'">
          <button ion-item  *ngFor="let registro of objetosPerdidos" (click)="itemTapped($event,registro)" >
             <ion-row>
              <ion-col>{{registro.puntosRecoleccion.objetosPerdidos.fechaRegistro.dia}}</ion-col>
              <ion-col>{{registro.puntosRecoleccion.objetosPerdidos.tags}}</ion-col>
              <ion-col>{{registro.puntosRecoleccion.nombre}}</ion-col>
             </ion-row>
         </button>
      </ion-item>
       
       <ion-item *ngIf="tipoObjetos == 'retirados'">
          <button ion-item *ngFor="let registro of objetosRetirados" (click)="itemTapped($event,registro)">
              <ion-row >
              <ion-col>{{registro.puntosRecoleccion.objetosRetirados.fechaRegistro.dia}}</ion-col>
              <ion-col>{{registro.puntosRecoleccion.objetosRetirados.tags}}</ion-col>
              <ion-col>{{registro.puntosRecoleccion.nombre}}</ion-col>
           </ion-row>
      </button>
      </ion-item>
    </ion-list>

</ion-content>
