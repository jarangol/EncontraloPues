<ion-header>
  <ion-navbar>
  	 <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Objeto retirado</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list no-lines>
    	
		<ion-item>
			<ion-label>Fecha de pérdida</ion-label>
			<ion-datetime  displayFormat="DD/MMM/YYYY" pickerFormat="DD-MMM-YYYY" [(ngModel)]="fechaRegistro" disabled></ion-datetime>
		</ion-item>

    
		<ion-item>
		  <ion-label stacked>Palabras clave:</ion-label>
		</ion-item>

	  <ion-item>
		<div class="tag-container">
			<span class="tag" *ngFor="let tag of tags">
		  	{{ tag }}
			 </span>
		</div>
	  </ion-item>

		 <ion-item>
	        <ion-label stacked>Descripción privada:</ion-label>
	    	  <ion-textarea id="descripcion" [(ngModel)]="descripcion" rows="5" disabled></ion-textarea>
		</ion-item>

		<ion-item>
    	<ion-label stacked>Punto de recolección:</ion-label>
			<ion-label>{{puntoRecoleccion}}</ion-label>
    </ion-item>  
		
		<ion-item>
            <ion-label stacked>Consecutivo</ion-label>
			<ion-label>{{codigoBusqueda}}</ion-label>
		</ion-item>
	
        <ion-label>Datos del retiro</ion-label>
    
        <ion-item>
					<ion-label>Fecha de retiro</ion-label>
					<ion-datetime  displayFormat="DD/MMM/YYYY" pickerFormat="DD-MMM-YYYY" [(ngModel)]="fechaRetiro"></ion-datetime>
				</ion-item>
       
        <ion-item>
            <ion-label stacked>Nombre:</ion-label>
						<ion-label>{{nombrePersona}}</ion-label>
        </ion-item>

        <ion-item>
            <ion-label stacked>Identificacion:</ion-label>
			<ion-label>{{numeroIdPersona}}</ion-label>
        </ion-item>
        
        <ion-item>
            <ion-label stacked>Telefono:</ion-label>
			 <ion-label>{{telefonoPersona}}</ion-label>
        </ion-item>

	</ion-list>
</ion-content>
