<ion-header>

  <ion-navbar>
    <ion-title>Agrega tu objeto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class= "agregarobjts">

  <ion-list no-lines>

    <ion-item>
      <ion-label stacked>1.Tags</ion-label>
    </ion-item>
      
      <ion-item>     
          <ion-input  #ntag [(ngModel)]="tag" type="text" placeholder="AÃ±adir etiqueta"></ion-input>
          <button ion-button (click)="addTag(ntag)" item-right>
          <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
        </button>
      </ion-item>

  <ion-item>
    <div class="tag-container"  *ngIf="tags.length > 0">
      <span class="tag" *ngFor="let tag of tags">
        {{ tag }}
        <ion-icon name="close" (click)="deleteTag(tag)"></ion-icon>
      </span>
      </div>
  </ion-item>
    </ion-list>
    
</ion-content>
