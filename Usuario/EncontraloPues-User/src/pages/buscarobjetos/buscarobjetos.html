<ion-header>

  
  <ion-navbar>
     <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>buscar objetos</ion-title>
  </ion-navbar> 
</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Punto de recoleccion</ion-label>
    <ion-select [(ngModel)]="puntoRecoleccion">
      <ion-option >Lugar1</ion-option>
    </ion-select>
  </ion-item>
  
   <ion-item>
        <ion-label>Mes de p√©rdida</ion-label>
        <ion-datetime  displayFormat="MMM/YYYY" pickerFormat="MMM-YYYY" [(ngModel)]="fecha" ></ion-datetime>
  </ion-item>

    <ion-item>
      <ion-label stacked>Palabras Clave</ion-label>
      <ion-input  #ntag [(ngModel)]="tag" type="text" placeholder="Palabras que caracterizen el objeto"></ion-input>
          <button ion-button (click)="addTag(ntag)" item-right>
          <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
        </button>
    </ion-item>


  <ion-item>
    <div class="tag-container"  *ngIf="tags.length > 0">
      <span class="tag" *ngFor="let tag of tags">
        {{ tag }}
        <ion-icon name="close" (click)="deleteTag(tag)"></ion-icon>
      </span>
      </div>
  </ion-item>

<button ion-button (click)="listObjtPerdidos()" block  color="secondary" >
      <ion-icon  ios="ios-search" md="md-search"></ion-icon> 
       Buscar 
</button>

</ion-content>
