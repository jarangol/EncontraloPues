<ion-header>

  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>notificationes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding *ngIf="!auth.authenticated()">
  <p>sin iniciar sesion no puedes ver tus objetos</p>
  <button ion-button block (click)="auth.login()">Login</button>
</ion-content>

<ion-content padding *ngIf="auth.authenticated()">

  <ion-list>
 
        <ion-item-sliding *ngFor="let notificacion of resulConsulta">
 
             <ion-item>
                {{   " usuario "  + notificacion.objetosPersonales.tags}}
            </ion-item>
            <!--notificacion.objetosPersonales.notificaciones.usuario.cuenta.nombre-->
            <ion-item-options>
                <button (click)="showAlert(notificacion)" danger>
                    <ion-icon name="information-circle"></ion-icon>
                </button>
            </ion-item-options>

         </ion-item-sliding>

         <ion-item-sliding *ngFor="let notificacion of resulConsultaLugar">
 
             <ion-item>
                {{ "lugar " + notificacion.objetosPersonales.tags}}
            </ion-item>

            <ion-item-options>
                <button (click)="showAlertLugar(notificacion)" danger>
                    <ion-icon name="information-circle"></ion-icon>
                </button>
            </ion-item-options>

         </ion-item-sliding>


    </ion-list>
  
  <ion-card>

    <ion-item *ngIf="auth.user">
      <ion-avatar item-left>
        <img src="{{ auth.user.picture }}">
      </ion-avatar>
      <h2>{{ auth.user.nickname }}</h2>
      <p>{{ auth.user.email }}</p>
    </ion-item>
  
  </ion-card>
  
  <button ion-button block (click)="auth.logout()">Logout</button>
  
</ion-content>
