<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>objetos</ion-title>
    <ion-buttons end>
        <button (click)="addObjt()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>

    <ion-item *ngIf="auth.user">
    <ion-avatar item-left>
        <img src="{{ auth.user.picture }}">
      </ion-avatar>
    </ion-item>      

  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="!auth.authenticated()">
  
  <button ion-button block (click)="auth.login()">Login</button>
  
</ion-content>

<ion-content padding *ngIf="auth.authenticated()">
  
  <ion-card>

    <ion-item *ngIf="auth.user">
      <ion-avatar item-left>
        <img src="{{ auth.user.picture }}">
      </ion-avatar>
      <h2>{{ auth.user.nickname }}</h2>
      <p>{{ auth.user.email }}</p>
    </ion-item>
  
  </ion-card>
  
  <button ion-button block (click)="auth.logout()">Logout</button> //bug aca de logout
  
</ion-content>


<ion-content padding>
      <ion-list>
 
        <ion-item-sliding *ngFor="let objeto of objetos">
 
             <ion-item>
                {{objeto.title}}
            </ion-item>
 
            <ion-item-options>
                <button (click)="editObjt(obj)" light>
                    <ion-icon name="paper"></ion-icon>
                </button>
                <button (click)="deleteObjt(obj)" danger>
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>
         </ion-item-sliding>

    </ion-list>
</ion-content>
