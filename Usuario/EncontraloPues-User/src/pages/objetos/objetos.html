<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title>objetos</ion-title>

    <ion-buttons end>
        <button (click)="addObjt()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>
   

</ion-header>


<ion-content padding>
      <ion-list>
 
        <ion-item-sliding *ngFor="let objeto of objetos">
 
             <ion-item>
                {{objeto.title}}
            </ion-item>
 
            <ion-item-options>
                <button (click)="editObjt(obj)" light>
                    <ion-icon name="paper"></ion-icon>
                </button>
                <button (click)="deleteObjt(obj)" danger>
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>
         </ion-item-sliding>

    </ion-list>

</ion-content>
