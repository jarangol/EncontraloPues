<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>objetos</ion-title>
    <ion-buttons end>
        <button (click)="addObjt()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="!auth.authenticated()">
  <p>sin iniciar sesion no puedes ver tus objetos</p>
  <button ion-button block (click)="auth.login()">Login</button>
  
</ion-content>

<ion-content padding *ngIf="auth.authenticated()">

  <ion-list>
 
        <ion-item-sliding *ngFor="let objeto of resulConsulta">
 
             <ion-item>
                {{objeto.objetosPersonales.tags}}
            </ion-item>
            
            <!--<ion-item>
                {{objeto.objetosPersonales.codigoQR}}
            </ion-item>-->

            <ion-item-options>
                <button (click)="editObjt()" light>
                    <ion-icon name="paper"></ion-icon>
                </button>
                <button (click)="generarQr(objeto.objetosPersonales.codigoQR)" light>
                    <ion-icon name="barcode"></ion-icon>
                </button>
                <button (click)="deleteObjt(obj)" danger>
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>
         </ion-item-sliding>

    </ion-list>
  
  <ion-card>

    <ion-item *ngIf="auth.user">
      <ion-avatar item-left>
        <img src="{{ auth.user.picture }}">
      </ion-avatar>
      <h2>{{ auth.user.given_name }}</h2>
      <p>{{ auth.user.email }}</p>
    </ion-item>
  
  </ion-card>
  
  <button ion-button block (click)="auth.logout()">Logout</button>
  
</ion-content>
