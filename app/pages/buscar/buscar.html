    <ion-content padding>
		
  		<ion-list no-lines>
        
        <ion-item>
          <ion-label>Año de registro</ion-label>
          <ion-datetime displayFormat="MM/ YYYY" pickerFormat="YYYY"></ion-datetime>
        </ion-item>

         <ion-item>
          <ion-label>Mes de registro</ion-label>
          <ion-datetime displayFormat="DD" pickerFormat="DD"></ion-datetime>
        </ion-item>

          <ion-item>
              <ion-input [(ngModel)]="codigoBusqueda" type="search" placeholder="Código de Busqueda" clearInput></ion-input>
          </ion-item>

        
        <ion-label stacked>Tags</ion-label>
         
        
        <ion-item>     
            <ion-input  #ntag type="text" placeholder="Escriba aquí la etiqueta"></ion-input>
            <button ion-button (click)="addTag(ntag)" item-right>
            <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
          </button>
        </ion-item>


        <ion-item>
         <div class="tag-container">
          <span class="tag" *ngFor="let tag of tags">
            {{ tag }}
            <ion-icon name="close" (click)="deleteTag(tag)"></ion-icon>
          </span>
          </div>
        </ion-item>
      </ion-list>

      <button ion-button block secondary (click)="buscar()">Buscar</button>
  </ion-content>
