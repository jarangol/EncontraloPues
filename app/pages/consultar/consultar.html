<ion-header>
  <ion-navbar>
  	 <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>consultar</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="consultar">
    <button (click)="consultar()"> consultar </button> 
    <button (click)="delete()" secondary> delete </button> 
    <h3>Registros:</h3>

    <ion-list no-lines> 
      <ion-item *ngFor="let registro of registros">  
            <h2>{{registro.name.first}}</h2>
             <p>{{registro.email}}</p> 
      </ion-item>
    </ion-list>

</ion-content>
