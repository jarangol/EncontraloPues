<ion-header>
  <ion-navbar>
  	 <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>consultar</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="consultar">
    
    <ion-list no-lines> 
      
      <ion-item-sliding *ngFor="let registro of registros">   
          <ion-item>
            <h2>{{registros.tags}}</h2> 
            <p>{{registros.descripcion}}</p>
        </ion-item>
      </ion-item-sliding>

    </ion-list>
	
</ion-content>
