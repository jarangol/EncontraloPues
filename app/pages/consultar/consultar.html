<ion-header>
  <ion-navbar>
  	 <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>consultar</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="consultar">
    <button (click)="boton()">consultar</button> 
    <h3>Registros:</h3>

    <ion-list no-lines> 

      <ion-item-sliding *ngFor="let registro of registros">  
        <ion-item>
            <h2>{{registro.descripcion}}</h2> 
        </ion-item>
      </ion-item-sliding>

    </ion-list>
	<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
</ion-content>
