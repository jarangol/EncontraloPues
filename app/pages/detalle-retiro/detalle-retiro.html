<ion-header>
  <ion-navbar>
  	 <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Objeto Perdido</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list no-lines>
		  <ion-item>
		    <ion-label>Fecha:</ion-label>
		    <ion-input [(ngModel)]="fecha" type="date" disabled></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-label fixed>Tags:</ion-label>
		    <span class="tag" *ngFor="let tag of tags">
		      {{ tag }}
		      <ion-icon name="close" (click)="deleteTag(tag)"></ion-icon>
		    </span>
		  </ion-item>

		 <ion-item>
	        <ion-label fixed>Descripci√≥n:</ion-label>
	    	  <ion-textarea [(ngModel)]="descripcion" disabled> Disabled</ion-textarea>
		</ion-item>
	</ion-list>
	
	<button (click)="retirar()" secondary block>Retirar</button>

</ion-content>
