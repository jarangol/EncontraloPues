<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Registrar</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="registrar">
	
  <ion-list no-lines>
  
     <ion-item>
      <ion-label>Leer QR</ion-label>
      <ion-toggle [(ngModel)]="qrToggle" value="foo" checked="false" (ionChange)="activarQR()"></ion-toggle>
    </ion-item>
    
    <ion-item>
      <ion-label stacked>1.Tags</ion-label>
    </ion-item>
    
    <ion-item>     
        <ion-input  #ntag [(ngModel)]="tag" type="text" placeholder="Añadir etiqueta"></ion-input>
        <button ion-button (click)="addTag(ntag)" item-right>
        <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
      </button>
    </ion-item>


   <ion-item>
   <div class="tag-container">
    <span class="tag" *ngFor="let tag of tags">
      {{ tag }}
      <ion-icon name="close" (click)="deleteTag(tag)"></ion-icon>
    </span>
    </div>
  </ion-item>

      <ion-item>
        <ion-label stacked>2.Descripción oculta</ion-label>
        <ion-textarea [(ngModel)]="descripcionOculta" rows="4" placeholder="Ingrese la descripción detallada aquí."></ion-textarea>
      </ion-item>

    </ion-list>

    <button ion-button block (click)="confirmar()" secondary>Confirmar</button>


</ion-content>
