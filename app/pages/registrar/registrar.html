<script src="./registrar.ts"></script>
<script src="angular.min.js"></script> 
<script src="ng-tags-input.min.js"></script> 
<link rel="stylesheet" type="text/css" href="ng-tags-input.min.css">

<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Registrar</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="add-registro">
	
  <ion-list no-lines>
    <form>
      <ion-item>
        <ion-label stacked>Tags</ion-label>
        <tags-input ng-model="registro.tags2"></tags-input>
        
      </tags-input>
        <ion-input type="text" [(ngModel)]="tags" name="tags" ></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label stacked>Descripción oculta</ion-label>
        <ion-textarea [(ngModel)]="descripcion" name="descripcion"></ion-textarea>
      </ion-item>
      
      <ion-item>
        <ion-label stacked>Código generado</ion-label>
        <ion-input disabled="true"  type="text" [(ngModel)]="codigo" name="codigo"></ion-input>
      </ion-item>
      <br><br>
      <center>
        <button (click)="scan()">Leer QR</button> 
        <button type="submit" secondary>Confirmar</button>
      </center>>
    </form>
    </ion-list>


	<div padding> </div>
</ion-content>
