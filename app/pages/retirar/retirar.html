<ion-header>
  <ion-navbar>
  	 <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
     	<ion-title>Retirar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding="true">
  
  <ion-list no-lines>
    <ion-item>
      <ion-label>Leer QR</ion-label>
      <ion-toggle [(ngModel)]="qrToggle" value="foo" checked="false"    
      (ionChange)="activarQR()"></ion-toggle>
    </ion-item>
    <br>

     <ion-item>
      <ion-input [(ngModel)]="codigoObjeto" type="search" placeholder="Codigo" clearInput></ion-input>
    </ion-item>

  </ion-list>

	<button ion-button block  color="secondary" (click)="buscar()">
    <ion-icon ios="ios-search" md="md-search"></ion-icon> 
    Buscar 
  </button>
</ion-content>
