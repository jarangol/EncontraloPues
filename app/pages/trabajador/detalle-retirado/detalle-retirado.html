<ion-header>
  <ion-navbar>
  	 <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Objeto retirado</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list no-lines>
               
		<ion-item>
            <ion-label>Código de búsqueda</ion-label>
            <ion-input [(ngModel)]="codigoBusqueda" type="text" disabled></ion-input>
		</ion-item>
    
    	<ion-item>
            <ion-label>Punto de recolección</ion-label>
            <ion-input [(ngModel)]="puntoRecoleccion" disabled></ion-input>
        </ion-item>

		<ion-item>
			<ion-label>Fecha de pérdida</ion-label>
			<ion-datetime  displayFormat="D/MMM/YYYY" pickerFormat="MMM-YYYY" [(ngModel)]="fechaRegistro" disabled></ion-datetime>
		</ion-item>

	
		<ion-item>
		  <ion-label>Tags:</ion-label>
		</ion-item>

	  <ion-item>
		<div class="tag-container">
			<span class="tag" *ngFor="let tag of tags">
		  	{{ tag }}
			 </span>
		</div>
	  </ion-item>

		 <ion-item>
	        <ion-label stacked>Descripción oculta:</ion-label>
	    	  <ion-textarea id="descripcion" [(ngModel)]="descripcion" rows="5" disabled></ion-textarea>
		</ion-item>

	
        <ion-label>Datos del retiro</ion-label>
    
        <ion-item>
			<ion-label>Fecha de retiro</ion-label>
			<ion-datetime  displayFormat="D/MMM/YYYY" pickerFormat="MMM-YYYY" [(ngModel)]="fechaRetiro" disabled></ion-datetime>
		</ion-item>
       
        <ion-item>
            <ion-label>Nombre</ion-label>
            <ion-input [(ngModel)]="nombrePersona" disabled></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Identificacion</ion-label>
            <ion-input [(ngModel)]="numeroIdPersona" disabled></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label>Telefono</ion-label>
            <ion-input [(ngModel)]="telefonoPersona" disabled></ion-input>
        </ion-item>

	</ion-list>
</ion-content>
