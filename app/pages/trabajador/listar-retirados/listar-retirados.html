<ion-header>
  <ion-navbar>
  	 <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Resultados</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="consultar">
    <ion-list> 
      <ion-list-header>
        <ion-row>
            <ion-col>Fecha Registro</ion-col>
            <ion-col>Fecha Retiro</ion-col>
            <ion-col>Tags </ion-col>
        </ion-row>
      </ion-list-header>
     <button ion-item *ngFor="let registro of registros"  (click)="itemTapped($event,registro)"
     >
     <ion-row>
      {{registro.lugar.puntosRecoleccion.objetosRetirados.fechaRegistro.anoMes}}
     </ion-row>
        <ion-row>
            <ion-col>
                {{registro.lugar.puntosRecoleccion.objetosRetirados.fechaRegistro.dia}}
            </ion-col>
            
            <ion-col>
              {{registro.lugar.puntosRecoleccion.objetosRetirados.retirado.fechaRetiro.dia}}
            </ion-col>

            <ion-col>
              {{registro.lugar.puntosRecoleccion.objetosRetirados.sinCodigoQR.tags}}
            </ion-col>
          
            

            <!--<ion-col>
              <div  *ngIf="registro.lugar.puntosRecoleccion.actual" item-right>
                <font color="green">En este punto</font> 
              </div>

              <div  *ngIf="!registro.lugar.puntosRecoleccion.actual" item-right>
                <font color="red">En otro punto</font> 
              </div>
            </ion-col>-->
      </ion-row>
     </button>

   </ion-list>

</ion-content>
