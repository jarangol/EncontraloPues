
<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Registrar</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
	  
  <div padding>
    <ion-segment [(ngModel)]="tipoRegistro">
      <ion-segment-button value="manual">
        Manual
      </ion-segment-button>
      <ion-segment-button value="qr" (ionSelect)="activarQR()">
        QR
      </ion-segment-button>
    </ion-segment>
  </div>



  <div [ngSwitch]="tipoRegistro">
    <ion-list no-lines *ngSwitchCase="'manual'">
      <ion-item>
        <ion-label stacked>1.Tags</ion-label>
      </ion-item>
      
      <ion-item>     
          <ion-input  #ntag [(ngModel)]="tag" type="text" placeholder="Añadir etiqueta"></ion-input>
          <button ion-button (click)="addTag(ntag)" item-right>
          <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
        </button>
      </ion-item>

      <ion-item>
        <div class="tag-container"  *ngIf="tags.length > 0">
          <span class="tag" *ngFor="let tag of tags">
            {{ tag }}
            <ion-icon name="close" (click)="deleteTag(tag)"></ion-icon>
          </span>
        </div>
      </ion-item>

      <ion-item>
        <ion-label stacked>2.Descripción oculta</ion-label>
        <ion-textarea [(ngModel)]="descripcionOculta" rows="4" placeholder="Ingrese la descripción detallada aquí."></ion-textarea>
      </ion-item>
  </ion-list>
  </div>
  
  <button ion-button block (click)="confirmar()" secondary *ngIf="tipoRegistro != 'qr'">Registrar</button>


</ion-content>
